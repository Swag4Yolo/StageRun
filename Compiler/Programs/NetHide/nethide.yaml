switch:
    comment: "Tofino1 32p ..."
    model: "Tofino1"
    # server_ip:   10.0.0.1
    # server_port: 9090 
    arch: tf1
    ports:
        - 49/-:
            speed: 100
            loopback: no
        - 50/-:
            speed: 100
            loopback: no

# Declare the other switches that we have and their respective configurations

program:
    Program: "NetHide"
    HW: True
    Endpoints:
        InternalPortIn:
            port: 49/-
        InternalPortOut:
            port: 49/-
        ExternalPortIn:
            port: 50/-
        ExternalPortOut:
            port: 50/-

