switch:
    comment: "Tofino1 32p ..."
    model: "Tofino1"
    # server_ip:   10.0.0.1
    # server_port: 9090 
    arch: tf1
    ports:
        - 49/-:
            speed: 100
            loopback: no
        - 50/-:
            speed: 100
            loopback: no

# Declare the other switches that we have and their respective configurations

program:
    Program: "SmartCookieSimplified"
    HW: True
    Endpoints:
        pFromInternet:
            port: 50/-
        pToInternet:
            port: 50/-
        pFromServer:
            port: 49/-
        pToServer:
            port: 49/-
