switch:
    comment: "Tofino1 32p ..."
    model: "Tofino1"
    # server_ip:   10.0.0.1
    # server_port: 9090 
    arch: tf1
    ports:
        - 49/-:
            speed: 100
            loopback: no
        - 50/-:
            speed: 100
            loopback: no

# Declare the other switches that we have and their respective configurations

program:
    Program: "Port Knocker"
    HW: True
    Endpoints:
        pFromExternal:
            port: 50/-
        pToExternal:
            port: 50/-
        pFromInternal:
            port: 49/-
        pToInternal:
            port: 49/-

Deploy: [portknocker]
            
